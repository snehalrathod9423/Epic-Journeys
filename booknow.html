    <section class="booking-section">
        <div class="container">
            <h1>Book Your Tour</h1>
            <form id="booking-form">
                <label for="tour-package">Select Tour Package</label>
                <select id="tour-package" required>
                    <option value="">--Please choose an option--</option>
                    <option value="adventure">Adventure Tour</option>
                    <option value="cultural">Cultural Tour</option>
                    <option value="beach">Beach Holiday</option>
                    <option value="wildlife">Wildlife Safari</option>
                </select>

                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" required>

                <label for="end-date">End Date</label>
                <input type="date" id="end-date" required>

                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your Full Name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>

                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" min="1" value="1" required>

                <button type="submit"><a href="bookingportal.html">Book Now</a></li></button>
            </form>
            <p id="confirmation-message" style="display:none;"></p>
        </div>
    </section>
